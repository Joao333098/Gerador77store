<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conta Blox Fruits</title>

        <div class="result">
            <label for="username">Nome de Usu√°rio:</label>

                <button onclick="copyToClipboard('username')">
                    <i class="fas fa-copy"></i> Copiar Nome
                </button>
            </div>
        </div>
        <div class="result">
            <label for="password">Senha:</label>

                <button onclick="copyToClipboard('password')">

        <button class="generate-btn" onclick="generateAccount()">Gerar Conta</button>
